	<body>

		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

		<div class="container" style="padding-top: 55px;">
			<div class="dnl"></div>

			<form class="controls export" style="padding-top:8px;">
				<input class="btn btn-primary" type="submit" data-action="export-as-png" value="Export as PNG">
			</form>

			<script>
			  $(document).ready(function() {
			      var backgroundImage = new Image()
			      backgroundImage.src = 'img/dnl_map_1028.png';

			      var lc = LC.init(
			          document.getElementsByClassName('dnl')[0], {
			              imageSize: {
			                  width: 1028,
			                  height: 1028
			              },
			              backgroundShapes: [
			                  LC.createShape(
			                      'Image', {
			                          x: 0,
			                          y: 0,
			                          image: backgroundImage,
			                          scale: 1
			                      })
			              ]
			          });
			      //lc.setImageSize(1028, 1028);
			      // the background image is not included in the shape list that is
			      // saved/loaded here
			      //var localStorageKey = 'drawing-with-background'
			      //if (localStorage.getItem(localStorageKey)) {
			      //    lc.loadSnapshotJSON(localStorage.getItem(localStorageKey));
			      //}
			      //lc.on('drawingChange', function() {
			      //    localStorage.setItem(localStorageKey, lc.getSnapshotJSON());
			      //});
			      $('.controls.export [data-action=export-as-png]').click(function(e) {
			          e.preventDefault();
			          window.open(lc.getImage().toDataURL());
			      });
			  });
			</script>

		</div>
		<footer class="text-center">
			<div>
				<div style="padding: 30px;">

				</div>
			</div>
		</footer>
