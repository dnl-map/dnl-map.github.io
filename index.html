<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<title>Dark and Light Map Editor</title>
		<meta name="description" content="Easy to use map editor for Dark and Light." />

		<!-- Twitter Card data -->
		<meta name="twitter:card" content="summary">
		<meta name="twitter:title" content="Dark and Light Map Editor">
		<meta name="twitter:description" content="Easy to use map editor for Dark and Light.">
		<meta name="twitter:creator" content="@author_handle">
		<meta name="twitter:image" content="https://dnl-map.github.io/img/og.png">

		<!-- Open Graph data -->
		<meta property="og:title" content="Dark and Light Map Editor" />
		<meta property="og:type" content="article" />
		<meta property="og:url" content="https://dnl-map.github.io" />
		<meta property="og:image" content="https://dnl-map.github.io/img/og.png" />
		<meta property="og:description" content="Easy to use map editor for Dark and Light." /> 

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="css/literallycanvas.css" rel="stylesheet">

	    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	    <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-with-addons.js"></script>
	    <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>

	    <script src="js/literallycanvas.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="dnl"></div>

			<form class="controls export" style="padding-top:8px;">
				<input type="submit" data-action="export-as-png" value="Export as PNG">
			</form>

			<script>
			  $(document).ready(function() {
			      var backgroundImage = new Image()
			      backgroundImage.src = 'img/dnl_map_1028.png';

			      var lc = LC.init(
			          document.getElementsByClassName('dnl')[0], {
			              imageSize: {
			                  width: 1028,
			                  height: 1028
			              },
			              backgroundShapes: [
			                  LC.createShape(
			                      'Image', {
			                          x: 0,
			                          y: 0,
			                          image: backgroundImage,
			                          scale: 1
			                      })
			              ]
			          });
			      lc.setImageSize(1028, 1028);
			      // the background image is not included in the shape list that is
			      // saved/loaded here
			      var localStorageKey = 'drawing-with-background'
			      if (localStorage.getItem(localStorageKey)) {
			          lc.loadSnapshotJSON(localStorage.getItem(localStorageKey));
			      }
			      lc.on('drawingChange', function() {
			          localStorage.setItem(localStorageKey, lc.getSnapshotJSON());
			      });
			      $('.controls.export [data-action=export-as-png]').click(function(e) {
			          e.preventDefault();
			          window.open(lc.getImage().toDataURL());
			      });
			  });
			</script>
			<div style="padding-top: 15px;">
				<a class="btn btn-primary" href="https://dnl-map.github.io/img/map.png" role="button" target="_blank">Blank Map</a>
				<a class="btn btn-primary" href="https://dnl-map.github.io/img/map_poi.png" role="button" target="_blank">Labeled Map</a>
				<a class="btn btn-primary" href="https://dnl-map.github.io/img/map_poi_grid.png" role="button" target="_blank">Labeled Grid Map</a>
			</div>

		</div>
	</body>
</html>
